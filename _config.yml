title: Solution8 Solutioneer Handbook
description: Applying the things we collectively know to the problems we face.
url: "https://le-dawg.github.io"
baseurl: "/S8-Onboarding-Playbook" # the subpath for project pages
repository: le-dawg/S8-Onboarding-Playbook

permalink: pretty
exclude:
  [
    "node_modules/",
    "*.gemspec",
    "*.gem",
    "Gemfile",
    "Gemfile.lock",
    "package.json",
    "package-lock.json",
    "script/",
    "LICENSE.txt",
    "lib/",
    "bin/",
    "README.md",
    "Rakefile",
    "markdowncheatsheet.md",
    "contribution-guidelines/",
    "vendor/",
  ]

# Set a path/url to a logo that will be displayed instead of the title
logo: "/assets/images/S8-icon.svg"

# Enable or disable the site search
search_enabled: true

# Set the search token separator for hyphenated-word search:
search_tokenizer_separator: /[\s/]+/

# Enable or disable heading anchors
heading_anchors: true

# Aux links for the upper right navigation
aux_links:
  "Solution8 Solutioneer Handbook on GitHub":
    - "//github.com/le-dawg/S8-Onboarding-Playbook"

# Footer content appears at the bottom of every page's main content
footer_content: "Copyright &copy; 2025 Solution8 sp. z o.o."

# Color scheme currently only supports "dark" or nil (default)
color_scheme: nil

# Google Analytics Tracking (optional)
ga_tracking:

plugins:
  - jekyll-seo-tag

compress_html:
  clippings: all
  comments: all
  endings: all
  startings: []
  blanklines: false
  profile: false
